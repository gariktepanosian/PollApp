<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{sign_up}"></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" th:href="@{../../static/images/favicon.ico}"/>
    <!--===============================================================================================-->
    <link th:href="@{../../static/css/util.css}" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->
    <link th:href="@{../../static/css/main.css}" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->
</head>
<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img th:src="@{../../static/images/img-01.png}" alt="IMG">
            </div>
            <form action="/register" th:method="POST" class="login100-form validate-form">
					<span class="login100-form-title" th:text="#{title}">

                        <div th:if="${registerMessageException}!=null" style="color: red; font-size: 20px">
                    <p style="color: red" th:text="${registerMessageException}"></p>
                </div>
					</span>
                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" th:name="first_name" id="first_name" th:placeholder="#{name}">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-user-secret" aria-hidden="true"></i>
						</span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input100" type="text" th:name="email" id="email" th:placeholder="#{email}">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                </div>
                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" th:name="username" id="username" th:placeholder="#{login}">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100"><i class="fa fa-user-circle-o" aria-hidden="true"></i>
						</span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" th:name="password" id="password" th:placeholder="#{pass}">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                </div>
                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" th:name="address" id="address" th:placeholder="#{address}">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-location-arrow" aria-hidden="true"></i>
						</span>
                </div>
                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" th:name="contact" id="contact" th:placeholder="#{contact}">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-phone" aria-hidden="true"></i>
						</span>
                </div>
                <div class="container-login100-form-btn">
                    <button type="submit" class="login100-form-btn">
                        <b th:text="#{sign_up}"></b>
                    </button>
                </div>
                <div class="text-center p-t-136">
                </div>
            </form>
            <form action="/" th:method="GET">
                <div class="container-login100-form-btn">
                    <button type="submit" value="Login" class="login100-form-btn">
                        <b th:text="#{login_button}"></b>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
