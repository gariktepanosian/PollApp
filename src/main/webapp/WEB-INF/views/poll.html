<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <link rel="stylesheet" th:href="@{css/poll.css}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" th:href="@{../../static/images/favicon.ico}"/>
    <!--===============================================================================================-->
    <link th:href="@{../../static/css/util.css}" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->
    <link th:href="@{../../static/css/main.css}" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->
    <title th:text="#{pollSelection}"></title>
</head>
<body>
<div class="limiter">
    <div class="container-login100">
        <div th:each="poll : ${polls}">
            <a  th:href="@{/questions/{id}(id=${poll.getId()})}" th:text="${poll.getName()}"  class="title"></a>
            <p class="description" th:text="${poll.getDescription()}"></p>
        </div>
    </div>
</div>
</body>
</html>
