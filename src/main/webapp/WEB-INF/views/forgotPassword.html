<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{forPass}"></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" th:href="@{../../static/images/favicon.ico}"/>
    <!--===============================================================================================-->
    <link th:href="@{../../static/css/util.css}" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->
    <link th:href="@{../../static/css/main.css}" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->
</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">

            <form action="/changePassword" th:method="POST"
                  class="login100-form validate-form">
					<span class="login100-form-title" th:text="#{chPass}">
					</span>
                <span th:text="#{validateEmail}"></span>
                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input100" type="text" th:name="email" id="email" th:placeholder="#{email}">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                </div>
                <span th:text="#{chPass}"></span>
                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" th:name="password" id="password" th:placeholder="#{pass}">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                </div>
                <span th:text="#{confPass}"></span>
                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" th:name="passwordConfirm" id="passwordConfirm"
                           th:placeholder="#{pass}">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                </div>

                <div class="container-login100-form-btn">
                    <button type="submit" class="login100-form-btn" th:text="#{change}">
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>
<!--===============================================================================================-->
<script th:src="@{../js/main.js}"></script>

</body>
</html>
